---
# Reflection of https://docs.alfresco.com/content-services/latest/support/
# TO BE ENRICHED AS RELEASES ARE OUT
patterns:
  ga: &ga_pattern (\.[0-9]+){1,2}
  ga_with_hotfixes: &ga_hotfixes_pattern (\.[0-9]+){0,3}
  development: &development_pattern (\.[0-9]+){0,3}(-A\.?[0-9]+)?
  development_almost_semver_pattern: &development_almost_semver_pattern (\.[0-9]+){0,3}(-[0-9]+)?
  ga_activemq: &ga_activemq_pattern \.\d+-jre17-rockylinux8
matrix:
  next:
    id: next
    acs: &acs_next_version_spec
      version: ">=25.0.0-0"
      versionFilterKind: regex/semver
      regex: '^(\d+\.\d+\.\d+(-A\.\d+)?)$' # mainly to ignore -Mx
    activemq: &activemq_ga_version_spec
      version: "5.18"
      pattern: *ga_activemq_pattern
    share: *acs_next_version_spec
    search:
      version: "2"
      pattern: *development_pattern
    search-enterprise:
      version: "5"
      pattern: *development_pattern
    sync:
      version: "5"
      pattern: *development_pattern
    adw:
      version: "6"
      pattern: *development_almost_semver_pattern
    adminApp:
      version: "9"
      pattern: *development_almost_semver_pattern
    onedrive:
      version: "2"
      pattern: *development_pattern
    msteams:
      version: "2"
      pattern: *development_pattern
    intelligence:
      version: ">=3.0.0-0"
      versionFilterKind: semver
    trouter: &ats_next_version
      version: ">=4.0.0-0"
      versionFilterKind: semver
    sfs: *ats_next_version

    tengine-aio: &tengines_next_version
      version:  ">=5.0.0-0"
      versionFilterKind: semver
    tengine-misc: *tengines_next_version
    tengine-im: *tengines_next_version
    tengine-lo: *tengines_next_version
    tengine-pdf: *tengines_next_version
    tengine-tika: *tengines_next_version
    audit-storage:
      version: ">=1.0.0-0"
      versionFilterKind: semver

  current:
    id: current
    acs: &acs_ga_version_spec
      version:  "~25"
      versionFilterKind: semver
    activemq: *activemq_ga_version_spec
    share: *acs_ga_version_spec
    search: &search_ga_version_spec
      version: "2.0.15"
      pattern: *ga_hotfixes_pattern
    insight-zeppelin: *search_ga_version_spec
    search-enterprise:
      version: "5"
      pattern: *ga_hotfixes_pattern
    sync:
      version: "5.2"
      pattern: *ga_hotfixes_pattern
    adw:
      version: &adw_ga_version "6.0"
      pattern: *ga_pattern
    adminApp:
      version: &acc_ga_version "9.4"
      pattern: *ga_pattern
    onedrive:
      version: "2"
      pattern: *ga_hotfixes_pattern
    msteams:
      version: "2"
      pattern: *ga_hotfixes_pattern
    intelligence: &ais_ga_version
      version: "~3.1.0"
      versionFilterKind: semver
    trouter: &ats_ga_version
      version: "~4"
      versionFilterKind: semver
    sfs: *ats_ga_version
    tengine-aio: &tengines_ga_version
      version: "~5"
      versionFilterKind: semver
    tengine-misc: *tengines_ga_version
    tengine-im: *tengines_ga_version
    tengine-lo: *tengines_ga_version
    tengine-pdf: *tengines_ga_version
    tengine-tika: *tengines_ga_version
    activiti:
      version: &activiti_ga_version "25"
      pattern: *ga_pattern
    activiti-admin:
      version: *activiti_ga_version
      pattern: *ga_pattern
    audit-storage: &audit_storage_ga_version_spec
      version: "~1.0"
      versionFilterKind: semver

  23.N:
    id: 23n
    acs: &acs_23_version_spec
      version: "~23"
      versionFilterKind: semver
    activemq: *activemq_ga_version_spec
    share: *acs_23_version_spec
    search: *search_ga_version_spec
    insight-zeppelin: *search_ga_version_spec
    search-enterprise:
      version: "4.2"
      pattern: *ga_hotfixes_pattern
    sync:
      version: "5.1"
      pattern: *ga_hotfixes_pattern
    adw:
      version: "5.3"
      pattern: *ga_pattern
    adminApp:
      version: "9.3"
      pattern: *ga_pattern
    onedrive:
      version: "2"
      pattern: *ga_hotfixes_pattern
    msteams:
      version: "2"
      pattern: *ga_hotfixes_pattern
    intelligence: *ais_ga_version
    trouter: *ats_ga_version
    sfs: *ats_ga_version
    tengine-aio: *tengines_ga_version
    tengine-misc: *tengines_ga_version
    tengine-im: *tengines_ga_version
    tengine-lo: *tengines_ga_version
    tengine-pdf: *tengines_ga_version
    tengine-tika: *tengines_ga_version
    activiti:
      version: &activiti_24_version "24"
      pattern: *ga_pattern
    activiti-admin:
      version: *activiti_24_version
      pattern: *ga_pattern
    audit-storage: *audit_storage_ga_version_spec

  7.4.N:
    id: 74n
    acs: &acs_74_version_spec
      version: "7.4"
      pattern: *ga_hotfixes_pattern
    activemq: &activemq_5_17_version_spec
      version: "5.17"
      pattern: *ga_activemq_pattern
    share: *acs_74_version_spec
    search: *search_ga_version_spec
    insight-zeppelin: *search_ga_version_spec
    search-enterprise:
      version: "3.3"
      pattern: *ga_hotfixes_pattern
    sync:
      version: "3.11"
      pattern: *ga_hotfixes_pattern
    adw:
      version: "5.0"
      pattern: *ga_pattern
    adminApp:
      version: "8.3"
      pattern: *ga_pattern
    onedrive:
      version: "2"
      pattern: *ga_hotfixes_pattern
    msteams:
      version: "2"
      pattern: *ga_hotfixes_pattern
    intelligence: *ais_ga_version
    trouter: *ats_ga_version
    sfs: *ats_ga_version
    tengine-aio: *tengines_ga_version
    tengine-misc: *tengines_ga_version
    tengine-im: *tengines_ga_version
    tengine-lo: *tengines_ga_version
    tengine-pdf: *tengines_ga_version
    tengine-tika: *tengines_ga_version
    activiti: &activiti_2_4_version_spec
      version: "2.4"
      pattern: *ga_hotfixes_pattern
    activiti-admin: *activiti_2_4_version_spec

  7.3.N:
    id: 73n
    acs: &acs_73_version_spec
      version: "7.3"
      pattern: *ga_hotfixes_pattern
    activemq: *activemq_5_17_version_spec
    share: *acs_73_version_spec
    search: *search_ga_version_spec
    insight-zeppelin: *search_ga_version_spec
    search-enterprise:
      version: "3.2"
      pattern: *ga_hotfixes_pattern
    sync:
      version: "3.11"
      pattern: *ga_hotfixes_pattern
    adw:
      version: "4.4"
      pattern: *ga_pattern
    adminApp:
      version: "7"
      pattern: *ga_pattern
    onedrive:
      version: "2.0"
      pattern: *ga_hotfixes_pattern
    msteams:
      version: "2.0"
      pattern: *ga_hotfixes_pattern
    intelligence:
      version: "~1.5.0"
      versionFilterKind: semver
    trouter: &ats_4_1
      version: "~4.1.1"
      versionFilterKind: semver
    sfs: *ats_4_1
    tengine-aio: &tengines_5_1
      version:  "~5.1.1"
      versionFilterKind: semver
    tengine-misc: *tengines_5_1
    tengine-im: *tengines_5_1
    tengine-lo: *tengines_5_1
    tengine-pdf: *tengines_5_1
    tengine-tika: *tengines_5_1
    activiti: *activiti_2_4_version_spec
    activiti-admin: *activiti_2_4_version_spec

  7.2.N:
    id: 72n
    acs:
      version: "7.2"
      pattern: *ga_hotfixes_pattern
    activemq:
      version: "5.16"
      pattern: *ga_activemq_pattern
    share:
      version: "7.2"
      pattern: *ga_hotfixes_pattern
    insight-zeppelin: *search_ga_version_spec
    search: *search_ga_version_spec
    search-enterprise:
      version: "3.1.1"
      pattern: *ga_hotfixes_pattern
    sync:
      version: "3.11"
      pattern: *ga_hotfixes_pattern
    adw:
      version: "4.4"
      pattern: *ga_pattern
    adminApp:
      version: "7"
      pattern: *ga_pattern
    onedrive:
      version: "2.0"
      pattern: *ga_hotfixes_pattern
    msteams:
      version: "2.0"
      pattern: *ga_hotfixes_pattern
    intelligence:
      version: "~1.5.0"
      versionFilterKind: semver
    trouter: *ats_4_1
    sfs: *ats_4_1
    tengine-aio: *tengines_5_1
    tengine-misc: *tengines_5_1
    tengine-im: *tengines_5_1
    tengine-lo: *tengines_5_1
    tengine-pdf: *tengines_5_1
    tengine-tika: *tengines_5_1
    activiti:
      version: "2.4"
      pattern: *ga_hotfixes_pattern
    activiti-admin:
      version: "2.4"
      pattern: *ga_hotfixes_pattern

  community:
    id: com
    acs:
      <<: *acs_ga_version_spec
      image: docker.io/alfresco/alfresco-content-repository-community
    activemq:
      <<: *activemq_ga_version_spec
      image: docker.io/alfresco/alfresco-activemq
    share:
      <<: *acs_ga_version_spec
      image: docker.io/alfresco/alfresco-share
    search:
      <<: *search_ga_version_spec
      image: docker.io/alfresco/alfresco-search-services
    adminApp:
      version: *acc_ga_version
      pattern: *ga_pattern
    tengine-aio: *tengines_ga_version
    aca:
      version: *adw_ga_version
      pattern: *ga_pattern
