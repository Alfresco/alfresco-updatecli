    id: next
    acs:
      version: &acs_next_version "23"
      pattern: *development_pattern
    activemq:
      version: "5.18"
      pattern: *ga_activemq_pattern
    share:
      version: *acs_next_version
      pattern: *development_pattern
    search:
      version: "2"
      pattern: *development_pattern
    search-enterprise:
      version: "4"
